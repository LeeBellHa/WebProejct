  <script>
    const API_BASE = "/api";
    const token = localStorage.getItem("token");
    if (!token) {

    let payload;

    }
    if (!["admin","user"].includes(payload.role)) {

    }

    const headers = {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${token}`
    };

    let allBookings = [];

    async function loadBookings() {
      const url = payload.role === "admin"
        ? `${API_BASE}/bookings/`
        : `${API_BASE}/bookings/me`;

      const res = await fetch(url, { headers });
      if (!res.ok) {
        console.error("ì˜ˆì•½ ì¡°íšŒ ì‹¤íŒ¨:", res.status, await res.text());
        document.getElementById("bookingBody").innerHTML =
          `<tr><td colspan="4">ì˜ˆì•½ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</td></tr>`;
        return;
      }
      allBookings = await res.json();

      // ë‚ ì§œ(start_date) + ì‹œê°„(start_time) ê¸°ì¤€ìœ¼ë¡œ ì •ë ¬
      allBookings.sort((a, b) => {
        const da = new Date(`${a.start_date}T${a.start_time}`);
        const db = new Date(`${b.start_date}T${b.start_time}`);
        return da - db;
      });

      populateRoomSelect(allBookings);
      applyFilters();
    }

    function populateRoomSelect(list) {
      const select = document.getElementById("roomSelect");
      const rooms = Array.from(new Set(
        list.map(b => (b.room?.room_name) || `í˜¸ì‹¤ ${b.room_id}`)

        // ìˆ«ì í˜¸ì‹¤ëª… ì •ë ¬ì„ ìì—°ìˆ˜ ìˆœìœ¼ë¡œ
        const na = parseInt(String(a), 10);
        const nb = parseInt(String(b), 10);
        return (isNaN(na) || isNaN(nb)) ? a.localeCompare(b) : na - nb;
      });
      rooms.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.append(opt);
      });
    }

    function applyFilters() {
      const term = document.getElementById("searchInput").value.trim().toLowerCase();
      const selectedRoom = document.getElementById("roomSelect").value;
      const filtered = allBookings.filter(b => {
        const nameMatch = term === "" ||
          (b.user?.username || "").toLowerCase().includes(term);
        const roomName = b.room?.room_name || `í˜¸ì‹¤ ${b.room_id}`;
        const roomMatch = selectedRoom === "" || roomName === selectedRoom;
        return nameMatch && roomMatch;
      });
      renderTable(filtered);
    }

    function renderTable(list) {
      const tbody = document.getElementById("bookingBody");
      tbody.innerHTML = "";
      if (list.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4">ì¡°ê±´ì— ë§ëŠ” ì˜ˆì•½ì´ ì—†ìŠµë‹ˆë‹¤.</td></tr>`;

        const start = b.start_time.slice(0,5);
        const end   = b.end_time.slice(0,5);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${name}</td>
          <td>${b.start_date}</td>
          <td>${start} â€“ ${end}</td>
          <td>${roomName}</td>
        `;
        tbody.append(tr);
      });
    }

    document.getElementById("searchInput")
      .addEventListener("input", applyFilters);
    document.getElementById("roomSelect")
      .addEventListener("change", applyFilters);

    loadBookings();
  </script>
