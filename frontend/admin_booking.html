<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 – 공지 및 예약 차단 관리</title>
  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="css/common.css">
  <!-- 관리자 전용 스타일 -->
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

  <!-- 헤더 -->
  <header>
    <button id="menuToggle" class="hamburger" aria-label="사이드바 토글">
      <span></span><span></span><span></span>
    </button>
    <img src="images/dku-logo.png" alt="DKU Logo">
    <div class="title">
      <h1>단국대학교 뉴뮤직학부</h1>
      <p>Dankook University New Music</p>
    </div>
  </header>

  <div class="wrapper">
    <!-- 사이드바 -->
    <nav id="sidebarNav" class="sidebar">
      <ul>
        <li><a href="admin_userlist.html">사용자 관리</a></li>
        <li><a href="admin_booking.html" class="active">연습실 관리</a></li>
        <li><a href="admin_booking_list.html">예약 내역</a></li>
      </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="content">
      <button id="logout" class="logout-btn">로그아웃</button>
      <h2>🛠️ 관리자 – 공지 및 예약 차단 관리</h2>

      <!-- 공지 작성/수정/삭제 -->
      <section>
        <h3>공지사항 작성 / 수정 / 삭제</h3>
        <form id="notice-form">
          <input type="hidden" id="notice-id">
          <label>
            제목
            <input id="notice-title-input" type="text" placeholder="제목을 입력하세요" required>
          </label>
          <br><br>
          <label>
            내용
            <textarea id="notice-input" rows="3" placeholder="내용을 입력하세요" required></textarea>
          </label>
          <br>
          <button type="submit" id="notice-submit-btn">공지 올리기</button>
          <button type="button" id="cancel-edit-btn" class="hidden">취소</button>
          <button type="button" id="delete-notice-btn" class="hidden">삭제</button>
        </form>

        <ul id="notice-list"></ul>
      </section>

      <hr>

      <!-- 예약 차단 블록 관리 -->
      <section>
        <h3>예약 차단 블록 생성</h3>
        <form id="block-form">
          <label>
            연습실
            <select id="room-select" required>
              <option value="">-- 선택 --</option>
            </select>
          </label>
          <label>
            시작 날짜
            <input type="date" id="start-date-input" required>
          </label>
          <label>
            종료 날짜
            <input type="date" id="end-date-input" required>
          </label>
          <button type="submit">블록 생성</button>
        </form>

        <h3>현재 블록 목록</h3>
        <div class="table-container">
          <table id="block-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>연습실</th>
                <th>기간</th>
                <th>시작</th>
                <th>종료</th>
                <th>액션</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- 공통 관리자 스크립트 -->
  <script src="js/admin.js" defer></script>
  <!-- 공지/블록 관리 로직 -->
  <script src="js/admin_booking.js" defer></script>
</body>
</html>
