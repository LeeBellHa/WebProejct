<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 | 뉴뮤직 예약 시스템</title>
  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

  <!-- 헤더 -->
  <header>
    <img src="images/dku-logo.png" alt="DKU Logo">
    <div class="title">
      <h1>단국대학교 뉴뮤직학부</h1>
      <p>Dankook University New Music</p>
    </div>
  </header>

  <!-- 중앙 카드 -->
  <div class="main-container">
    <div class="card">
      <!-- 로그인 박스 -->
      <div class="login-box">
        <h2>Login</h2>
        <p>
          단국대학교 뉴뮤직학부 실기실 예약 시스템을 이용하시려면 로그인이 필요합니다.<br>
          학번(########)과 비밀번호를 입력해 주세요.
        </p>
        <form id="loginForm">
          <label>
            학번 입력
            <input name="login_id" required>
          </label>
          <label>
            비밀번호 입력
            <input type="password" name="password" required>
          </label>
          <button type="submit">로그인</button>
        </form>
        <p class="register">
          계정이 없으신가요?
          <button id="goRegister">회원가입</button>
        </p>
      </div>

      <!-- 공지 박스 -->
      <div class="notice-box">
        <h2>📰 New Music NEWS</h2>
        <ul id="public-notice-list"></ul>
      </div>
    </div>
  </div>

  <!-- 유저 페이지 스크립트 -->
  <script src="js/main.js" defer></script>
</body>
</html>
