<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>단국대학교 뉴뮤직학부</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e8/Dankook_University_Logo.svg" alt="DKU Logo" />
    <div>
      <h1>단국대학교 뉴뮤직학부</h1>
      <h2>Dankook University New Music</h2>
    </div>
  </header>

  <main class="container">
    <div class="login-box">
      <div class="login-form">
        <h3>Login</h3>
        <p>
          단국대학교 뉴뮤직학부 실기실 예약 시스템을 이용하시려면 로그인이 필요합니다.<br>
          학번(#########)과 부여 받은 비밀번호를 입력 해주세요.
        </p>
        <input type="text" placeholder="학번 입력" id="student-id">
        <input type="password" placeholder="비밀번호 입력" id="password">
        <button id="loginButton">로그인</button>  
      </div>
      <div class="news-box">
        <h4>New Music NEWS</h4>
        <ul>
          <li>4월 31일 올댓재즈 주화준 퀸텟...</li>
          <li>5월 10일 에반스 이중하 트리오...</li>
          <li>6월 2일 부기우기 김한결 퀸텟...</li>
          <li class="warning">331호 기타앰프 고장!!</li>
          <li class="warning">129호 베이스 앰프 고장!!</li>
        </ul>
      </div>
    </div>
  </main>

  <script>
    const loginButton = document.getElementById("loginButton");

    loginButton.addEventListener("click", function() {
      const id = document.getElementById("student-id").value;
      const pw = document.getElementById("password").value;

      if (id.trim() === "" || pw.trim() === "") {
        alert("학번과 비밀번호를 모두 입력해주세요.");
        return;
      }

      // 추후 서버 검증 필요
      localStorage.setItem("ID", id);
      window.location.href = "booking.html";
    });
  </script>
</body>
</html>
