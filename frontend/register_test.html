<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 | 뉴뮤직 예약 시스템</title>
  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="css/common.css">
</head>
<body>

  <!-- 헤더 (로그인과 동일) -->
  <header>
    <img src="images/dku-logo.png" alt="DKU Logo">
    <div class="title">
      <h1>단국대학교 뉴뮤직학부</h1>
      <p>Dankook University New Music</p>
    </div>
  </header>

  <!-- 중앙 카드 (회원가입 전용) -->
  <div class="main-container">
    <div class="card reg-card">
      <div class="reg-box">
        <h2>회원가입</h2>

        <form id="regForm">
          <label>
            Login ID
            <input name="login_id" required minlength="2" maxlength="50" />
          </label>

          <label>
            Password
            <input type="password" name="password" required minlength="8" />
          </label>

          <label>
            Username
            <input name="username" required minlength="1" maxlength="100" />
          </label>

          <label>
            Student ID
            <input name="student_id" required minlength="5" maxlength="20" />
          </label>

          <label>
            Major
            <select name="major" required>
              <option value="" disabled selected>전공을 선택하세요</option>
              <option value="뮤직테크놀러지&컴퓨터음악작곡">
                뮤직테크놀러지&컴퓨터음악작곡
              </option>
              <option value="싱어송라이터전공">싱어송라이터전공</option>
              <option value="재즈퍼포먼스전공">재즈퍼포먼스전공</option>
            </select>
          </label>

          <label>
            Phone
            <input
              type="tel"
              name="phone"
              pattern="^010-\d{4}-\d{4}$"
              placeholder="010-1234-5678"
            />
          </label>

          <button type="submit">가입하기</button>
        </form>

        <pre id="result"></pre>
      </div>
    </div>
  </div>

  <!-- 회원가입 로직 분리 -->
  <script src="js/register.js" defer></script>
</body>
</html>
