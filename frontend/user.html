<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .section { margin-top: 40px; }
    .slots { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
    .slot {
      padding: 10px; border: 1px solid #ccc; border-radius: 4px;
      text-align: center; cursor: pointer;
    }
    .slot.unavailable { background: #f5f5f5; color: #aaa; cursor: not-allowed; }
    .slot.available:hover { background: #e0f7fa; }
  </style>
</head>
<body>
  <h1>ğŸ‘¤ User Dashboard</h1>
  <p id="greeting">í™˜ì˜í•©ë‹ˆë‹¤, ì‚¬ìš©ìë‹˜!</p>
  <button id="logout">ë¡œê·¸ì•„ì›ƒ</button>

  <div class="section" id="bookingSection">
    <h2>ì—°ìŠµì‹¤ ì˜ˆì•½</h2>
    <label for="roomSelect">ì—°ìŠµì‹¤ ì„ íƒ:</label>
    <select id="roomSelect">
      <option value="" disabled selected>ì—°ìŠµì‹¤ì„ ì„ íƒí•˜ì„¸ìš”</option>
    </select>

    <label for="bookingDate">ë‚ ì§œ ì„ íƒ:</label>
    <input type="date" id="bookingDate" />

    <button id="loadSlots">ì‹œê°„í‘œ ë¶ˆëŸ¬ì˜¤ê¸°</button>

    <div id="slotsContainer" class="slots"></div>
    <button id="confirmBooking" style="margin-top: 20px" disabled>ì„ íƒí•œ ì‹œê°„ ì˜ˆì•½í•˜ê¸°</button>
  </div>

  <script>
    const API_BASE = '/api';
    const token = localStorage.getItem('token');
    if (!token) {
      alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.');
      location.href = '/index.html';
    }
    const payload = JSON.parse(atob(token.split('.')[1]));
    if (payload.role !== 'user') {
      alert('ì ‘ê·¼ ê¶Œí•œì´ ì—†ìŠµë‹ˆë‹¤.');
      location.href = '/index.html';
    }
    const username = payload.username || payload.sub || 'ì‚¬ìš©ì';
    document.getElementById('greeting').textContent = `í™˜ì˜í•©ë‹ˆë‹¤, ${username}ë‹˜!`;
    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('token');
      location.href = '/index.html';
    };

    let selectedSlots = [];

    async function loadRooms() {
      try {
        const res = await fetch(`${API_BASE}/rooms/`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('ë°© ëª©ë¡ ì¡°íšŒ ì‹¤íŒ¨');
        const rooms = await res.json();
        const select = document.getElementById('roomSelect');
        select.innerHTML = '<option value="" disabled selected>ì—°ìŠµì‹¤ì„ ì„ íƒí•˜ì„¸ìš”</option>';
        rooms.forEach(room => {
          const opt = document.createElement('option');
          opt.value = room.room_id;
          opt.textContent = room.room_name;
          select.appendChild(opt);
        });
      } catch (e) {
        console.error(e);
        alert('ì—°ìŠµì‹¤ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    }

    // ê¸ˆìš”ì¼ 09ì‹œ ê¸°ì¤€ â€œì˜ˆì•½ ê°€ëŠ¥ ì£¼â€ ë²”ìœ„(min/max) ì„¤ì •
    function setDateInputRange() {
      const now = new Date(new Date().toLocaleString("en-US", { timeZone: "Asia/Seoul" }));
      const wd = now.getDay(); // ì¼=0 â€¦ ê¸ˆ=5
      const daysToFriday = (5 - wd + 7) % 7;
      const friday = new Date(now);
      friday.setDate(now.getDate() + daysToFriday);
      friday.setHours(9,0,0,0);

      let windowStart = new Date(friday);
      if (now >= friday) {
        windowStart.setDate(friday.getDate() + 3);  // ë‹¤ìŒ ì£¼ ì›”
      } else {
        windowStart.setDate(friday.getDate() - 4);  // ì´ë²ˆ ì£¼ ì›”
      }
      const windowEnd = new Date(windowStart);
      windowEnd.setDate(windowStart.getDate() + 6); // í•´ë‹¹ ì£¼ ì¼

      const input = document.getElementById('bookingDate');
      input.min = windowStart.toISOString().slice(0,10);
      input.max = windowEnd  .toISOString().slice(0,10);
    }

    async function loadSlots() {
      selectedSlots = [];
      const roomId = document.getElementById('roomSelect').value;
      const date   = document.getElementById('bookingDate').value;
      if (!roomId || !date) {
        return alert('ì—°ìŠµì‹¤ê³¼ ë‚ ì§œë¥¼ ëª¨ë‘ ì„ íƒí•´ì£¼ì„¸ìš”.');
      }
      try {
        const res = await fetch(`${API_BASE}/rooms/${roomId}/slots?booking_date=${date}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('ì‹œê°„í‘œ ì¡°íšŒ ì‹¤íŒ¨');
        const slots = await res.json();
        renderSlots(slots);
      } catch (e) {
        console.error(e);
        alert('ì‹œê°„í‘œë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
      }
    }

    function renderSlots(slots) {
      const container = document.getElementById('slotsContainer');
      container.innerHTML = '';
      slots.forEach(slot => {
        const div = document.createElement('div');
        div.className = 'slot ' + (slot.available ? 'available' : 'unavailable');
        const start = new Date(slot.start).toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        const end   = new Date(slot.end)  .toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' });
        div.textContent = `${start} - ${end}`;
        if (slot.available) div.onclick = () => toggleSlotSelection(div, slot);
        container.appendChild(div);
      });
      updateReserveButtonState();
    }

    function toggleSlotSelection(div, slot) {
      const idx = selectedSlots.findIndex(s => s.start === slot.start && s.end === slot.end);
      if (idx >= 0) {
        selectedSlots.splice(idx, 1);
        div.style.backgroundColor = '';
      } else {
        selectedSlots.push(slot);
        div.style.backgroundColor = '#aef';
      }
      updateReserveButtonState();
    }

    function updateReserveButtonState() {
      const btn = document.getElementById('confirmBooking');
      if (!selectedSlots.length) {
        btn.disabled = true;
        return;
      }
      const sorted = selectedSlots.slice().sort((a,b)=>new Date(a.start)-new Date(b.start));
      const start = new Date(sorted[0].start), end = new Date(sorted.at(-1).end);
      btn.disabled = ((end - start)/60000) > 120;
    }

    document.getElementById('confirmBooking').onclick = async () => {
      if (!selectedSlots.length) return;
      const sorted = selectedSlots.slice().sort((a,b)=>new Date(a.start)-new Date(b.start));
      const start = sorted[0].start.split('T')[1];
      const end   = sorted.at(-1).end.split('T')[1];
      const roomId = parseInt(document.getElementById('roomSelect').value,10);
      const date   = document.getElementById('bookingDate').value;

      // â˜… ì—¬ê¸°ë¥¼ start_date, end_date ë¡œ ë³´ëƒ…ë‹ˆë‹¤
      const payloadBody = {
        room_id:    roomId,
        start_date: date,
        end_date:   date,
        start_time: start,
        end_time:   end
      };

      try {
        const res = await fetch(`${API_BASE}/bookings/`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify(payloadBody)
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || res.statusText);
        }
        alert('ì˜ˆì•½ì´ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.');
        loadSlots();
      } catch (e) {
        console.error(e);
        alert('ì˜ˆì•½ ì‹¤íŒ¨: ' + e.message);
      }
    };

    // ì´ˆê¸°í™”
    document.addEventListener('DOMContentLoaded', () => {
      loadRooms();
      setDateInputRange();
      document.getElementById('loadSlots').onclick = loadSlots;
    });
  </script>
</body>
</html>
