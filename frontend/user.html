<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <!-- 공통 스타일 (버전 쿼리스트링 추가) -->
  <link rel="stylesheet" href="css/common.css?v=20250723">
  <link rel="stylesheet" href="css/admin.css?v=20250723">
  <link rel="stylesheet" href="css/user.css?v=20250723">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>

  <style>
    .booking-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .date-picker {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #gridWrapper {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 0 auto;
      border: 1px solid #ddd;
    }
    #grid {
      display: grid;
      width: 100%;
      height: 100%;
    }
    .cell {
      width: 20px;
      height: 20px;
      border: 1px solid #eee;
      box-sizing: border-box;
    }
    .sticker {
      position: absolute;
      background: yellow;
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 12px;
      cursor: pointer;
      border: 1px solid #333;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .sticker.selected {
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(0, 51, 153, 0.6);
      background: #ffeb3b;
    }
    .hover-info {
      position: absolute;
      bottom: -24px;
      left: 0;
      font-size: 12px;
      color: #555;
    }
    #floorButtons {
      display: flex;
      gap: 4px;
    }
    #floorButtons button {
      padding: 4px 8px;
      border: none;
      background: #ccc;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s, transform 0.1s;
    }
    #floorButtons button:hover {
      transform: scale(1.05);
    }
    #floorButtons button.active-floor {
      background: #28a745;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <button id="menuToggle" class="hamburger" aria-label="사이드바 토글">
      <span></span><span></span><span></span>
    </button>
    <img src="images/dku-logo.png" alt="DKU Logo">
    <div class="title">
      <h1>단국대학교 뉴뮤직학부</h1>
      <p>Dankook University New Music</p>
    </div>
  </header>

  <div class="wrapper">
    <!-- 사이드바 -->
    <nav id="sidebarNav" class="sidebar">
      <ul>
        <li><a href="user.html" class="active">연습실 예약</a></li>
        <!-- 기존: <a href="user_booking_list.html">내 예약 내역</a> -->
        <li><a href="user_booking_list.html">내 예약 내역</a></li>
      </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="content">
      <button id="logout" class="logout-btn">로그아웃</button>
      <h2>👤 User Dashboard</h2>
      <p id="greeting">환영합니다, 사용자님!</p>

      <section id="bookingSection" class="section">
        <h3>연습실 예약</h3>
        <div class="booking-toolbar">
          <div id="floorButtons"></div>
          <div class="date-picker">
            <label for="bookingDate">날짜 선택:</label>
            <input type="text" id="bookingDate" placeholder="날짜를 선택하세요" />
            <button id="loadSlots" class="btn">시간표 불러오기</button>
          </div>
        </div>
        <div id="gridWrapper">
          <div id="grid"></div>
          <div id="hoverInfo" class="hover-info">X: -, Y: -</div>
        </div>
      </section>
    </main>
  </div>

  <!-- 슬롯 선택 모달 -->
  <div id="slotModal" class="modal hidden">
    <div class="modal-backdrop"></div>
    <div class="modal-dialog">
      <button id="closeModal" class="modal-close">&times;</button>
      <h3>시간표 선택</h3>
      <div id="slotsContainer" class="slots"></div>
      <button id="confirmBooking" class="btn" disabled>예약하기</button>
    </div>
  </div>

  <!-- user.js에 쿼리스트링으로 캐시 방지 적용 -->
  <script src="js/user.js?v=20250902" defer></script>
</body>
</html>
