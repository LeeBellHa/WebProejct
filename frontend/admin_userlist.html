<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>관리자 – 사용자 관리</title>
  <!-- 공통 스타일 -->
  <link rel="stylesheet" href="css/common.css">
  <!-- 관리자 전용 스타일 -->
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>

  <!-- 헤더 -->
  <header>
    <button id="menuToggle" class="hamburger" aria-label="사이드바 열기">
      <span></span><span></span><span></span>
    </button>
    <img src="images/dku-logo.png" alt="DKU Logo">
    <div class="title">
      <h1>단국대학교 뉴뮤직학부</h1>
      <p>Dankook University New Music</p>
    </div>
  </header>

  <div class="wrapper">
    <!-- 사이드바 -->
    <nav id="sidebarNav" class="sidebar">
      <ul>
        <li><a href="admin_userlist.html" class="active">사용자 관리</a></li>
        <li><a href="admin_booking.html">연습실 관리</a></li>
        <li><a href="admin_booking_list.html">예약 내역</a></li>
      </ul>
    </nav>

    <!-- 메인 콘텐츠 -->
    <main class="content">
      <button id="logout" class="logout-btn">로그아웃</button>
      <h2>🛠️ 관리자 – 사용자 관리</h2>

      <!-- 승인 대기 사용자 -->
      <section>
        <h3>승인 대기 사용자</h3>
        <div class="table-container">
          <table id="pendingTable">
            <thead>
              <tr>
                <th>로그인 ID</th>
                <th>이름</th>
                <th>학번</th>
                <th>전공</th>
                <th>전화번호</th>
                <th>액션</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>

      <!-- 일반 사용자 목록 -->
      <section>
        <h3>일반 사용자 목록</h3>
        <div class="table-container">
          <table id="userTable">
            <thead>
              <tr>
                <th>로그인 ID</th>
                <th>비밀번호</th>
                <th>이름</th>
                <th>학번</th>
                <th>전공</th>
                <th>전화번호</th>
                <th>액션</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- 관리자 전용 스크립트 -->
  <script src="js/admin.js" defer></script>
</body>
</html>
